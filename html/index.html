<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modora Report System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Report Form Modal -->
    <div id="reportModal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-container">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <div class="header-content">
                        <div class="header-icon">
                            ðŸ“‹
                        </div>
                        <div class="header-text">
                            <h2>Create Report</h2>
                            <p class="header-subtitle">Submit a detailed report to our support team</p>
                        </div>
                    </div>
                    <button class="close-btn" onclick="closeModal()" aria-label="Close">
                        âœ•
                    </button>
                </div>
                
                <!-- Report Form -->
                <div class="modal-body">
                    <div id="reportForm">
                        <div id="loadingIndicator" class="loading">
                            <div class="spinner"></div>
                            <p>Loading form...</p>
                        </div>
                        <div id="formContent" class="hidden">
                            <!-- Form will be dynamically generated here -->
                        </div>
                        <div id="formError" class="error-message hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
